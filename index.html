<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Social links profile</title>
</head>

<body>
    <div class="card">
        <header>
            <img src="./images/avatar-jessica.jpeg" alt="" class="card__img">
            <h1 class="card__heading">Jessica Randall</h1>
            <p class="card__highlight">London, United Kingdom</p>
            <p class="card__description">"Front-end developer and avid reader."</p>
        </header>
        <main>
            <ul class="card__list">
                <li>
                    <a href="#" class="card__link">GitHub</a>
                </li>
                <li>
                    <a href="#" class="card__link">Frontend Mentor</a>
                </li>
                <li>
                    <a href="#" class="card__link">LinkedIn</a>
                </li>
                <li>
                    <a href="#" class="card__link">Twitter</a>
                </li>
                <li>
                    <a href="#" class="card__link">Instagram</a>
                </li>
            </ul>
        </main>
    </div>
    <footer class="footer">
        Challenge by <a href="https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ" target="_blank"
            class="footer__link">Frontend Mentor</a>.
        Coded by <a href="https://twitter.com/darryncodes" target="_blank" class="footer__link">@darryncodes</a>.
    </footer>
</body>

</html>
